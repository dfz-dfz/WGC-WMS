<title>优惠券信息修改</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>

<article class="page-container">
      
	  <form action="{:U('Coupons/upinfo',array('id'=>$info['id']))}" method="post" id="up">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">优惠券ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="id" name="id" disabled value="{$info['id']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">发布优惠券公司名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="company" disabled value="{$info['company']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>发布者名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="username" disabled value="{$info['user_name']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>优惠券价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="price" name="price" value="{$info['price']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>优惠券数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="number" name="number" value="{$info['number']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>优惠券有效期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="indate" name="indate" value="{$info['indate']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>有效联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="phone" name="phone" value="{$info['phone']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>优惠券类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="type" name="type" value="{$info['type']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>优惠券最低额度：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="minimum" name="minimum" value="{$info['minimum']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>优惠券描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea type="text" class="textarea radius" id="content" name="content">{$info['content']}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>优惠券发布时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="addtime" value="{$info['addtime']}">
			</div>
		</div>
		<div class="row cl" style="margin-top:10px">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="tuijian()" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	 </form>
		<!-- 底部跳转 -->
		
	
	
</article>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript">
<!--/请在上方写此页面业务相关的脚本-->
	function tuijian(){
	var price = $("#price").val();
	var number = $("#number").val();
	var indate = $("#indate").val();
	var phone = $("#phone").val();
	var type = $("#type").val();
	if(price == '' || number == '' || indate == '' || phone == '' || type == ''){
		alert('必填字段不能为空！');
		return false;
	}else{
		$("#up").submit();
	}
	
}
</script>
</body>
</html>

<title>管理工具</title>
</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理工具 <span class="c-gray en">&gt;</span> 内部管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 
		<form action="__URL__/neibu" method="post">
		
			<input type="text" name="key" value="{$key}" placeholder="关键词名称" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查找</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	<span class="l">
	
	</span> 
	<span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			
			<thead>
				<tr class="text-c">
					<th width="40">ID</th>
					<th width="40">群组ID</th>
					<th width="40">群主ID</th>
					<th width="150">部门名称</th>
					<th width="60">创建人</th>
					<th width="40">描述</th>
					<th width="120">操作</th>
				</tr>
			</thead>
		
			<tbody>
			
				<foreach name="list" item="v">
					<tr class="text-c">
						<td>{$v['id']}</td>
						<td>{$v['group_id']}</td>
						<td>{$v['user_id']}</td>
						<td>{$v['name']}</th>
						<td class="text-l"><u style="cursor:pointer" class="text-primary" title="查看">{$v['uname']}</u></td>
						
						<td class="td-status">{$v['content']}</td>
						<td class="f-14 td-manage">
							<a title="删除部门" href="javascript:;" onclick="admin_del('{$v['id']}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont" style="font-size:18px;">&#xe609;</i></a>
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_bianji',array('id'=>$v['id']))}" title="编辑"><i style="margin:0 5px;font-size:18px" class=" Hui-iconfont">&#xe6df;</i></a>
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_tongzhi',array('kid'=>$v['id']))}" title="通知"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe62f;</i></a>
							
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_qiandao',array('kid'=>$v['id']))}" title="签到列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe637;</i></a>
							
							
							
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_baoxiao',array('kid'=>$v['id'],'type'=>1))}" title="报销列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe6ca;</i></a>
							
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_baoxiao',array('kid'=>$v['id'],'type'=>2))}" title="请款列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe63a;</i></a>
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_waichu',array('kid'=>$v['id']))}" title="外出列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe67a;</i></a>
							
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_qingjia',array('kid'=>$v['id']))}" title="请假列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe690;</i></a>
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_caigou',array('kid'=>$v['id']))}" title="采购列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe6c1;</i></a>
							<a style="text-decoration:none" href="{:U('Xiangmu/xiangmu_zhaopin',array('kid'=>$v['id'],'gtype'=>1))}" title="招聘列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe6c3;</i></a>
							
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_gongzuohuibao',array('kid'=>$v['id']))}" title="工作汇报列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe6c6;</i></a>
							<a style="text-decoration:none" href="{:U('Xiangmu/xiangmu_qingkuan',array('kid'=>$v['id'],'gtype'=>1,'type'=>2))}" title="审批列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe654;</i></a>
							<a style="text-decoration:none" href="{:U('Xiangmu/neibu_user',array('kid'=>$v['id']))}" title="成员列表"><i style="margin:0 5px;font-size:18px" class="Hui-iconfont">&#xe62b;</i></a>
							
							
						</td>
					</tr>
			</foreach>
				
			</tbody>
		</table>
		<div class="page b-page">{$page}</div>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/2.1/layer.js"></script>

<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
	]
});

/*资讯-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*管理员-删除*/
function admin_del(intermid){
	layer.confirm('确认要删除整个项目吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		window.location.href = '__URL__/nebu_del/intermid/'+intermid;
		
	});
}

/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'], 
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

</script> 
</body>

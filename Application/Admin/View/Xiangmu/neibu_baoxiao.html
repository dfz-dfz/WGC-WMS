<title>报销列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 内部管理 <span class="c-gray en">&gt;</span> 报销列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<!--<div class="text-c"> 日期范围：
		
		<input type="text" class="input-text" style="width:250px" placeholder="输入管理员名称" id="" name=""/>
		
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div>-->
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<!--<span class="l">
			<a href="__URL__/export_bx" class="btn btn-danger radius">
				 下载数据
			</a> 
			
		</span> -->
		<span class="r" style="margin:0 20px;">
		共有数据：<strong>{$count}</strong> 条
		</span> 
		
		
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="12">列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">编号</th>
				<th width="60">姓名</th>
				<th width="30">性别</th>
				<th width="60">职位</th>
				<th width="100">手机</th>
				<th width="60">金额</th>
				<th width="130">接收人</th>
				<th width="80">状态</th>
				<th>说明</th>
				<th width="80">附件</th>
				<th width="100">提交时间</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="v">
				<tr class="text-c">
					<td><input type="checkbox" value="1" name=""></td>
					<td>{$v['id']}</td>
					<td>{$v['name']}</td>
					<td>{$v['sex']}</td>
					<td>{$v['zhiwei']}</td>
					<td>{$v['mobile']}</td>
					<td><b style="color:red;">{$v['money']}</b>元</td>
					<td>{$v['rev_uid']}</td>
					<td>已审批</td>
					<td>{$v['content']}</td>
					<td>{$v['pic']}</td>
					<td>{$v['asktime']|date='Y-m-d H:i:s',###}</td>
				</tr>
			</foreach>
			
		</tbody>
	</table>
	<div class="page b-page">{$page}</div>
</div>
<script type="text/javascript" src="__PUBLIC__/HUI/static/lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="__PUBLIC__/HUI/static/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/static/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/static/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
</script>
</body>
</html>

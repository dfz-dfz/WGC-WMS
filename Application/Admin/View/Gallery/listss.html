<title>图片文件夹展示</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图库管理 <span class="c-gray en">&gt;</span> 文件夹 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l"> 
			<a href="__URL__/adds"  class="btn btn-primary radius" style="margin-right:100px;">
				<i class="Hui-iconfont">&#xe63e;</i> 创建文件夹
			</a> 
			<a href="{:U('Gallery/listss',array('tpid'=>1))}"  class="btn btn-warning radius">餐饮</a> 
			<a href="{:U('Gallery/listss',array('tpid'=>2))}"  class="btn btn-warning radius">酒店</a> 
			<a href="{:U('Gallery/listss',array('tpid'=>3))}"  class="btn btn-warning radius">会所</a> 
			<a href="{:U('Gallery/listss',array('tpid'=>4))}"  class="btn btn-warning radius">商场</a> 
			<a href="{:U('Gallery/listss',array('tpid'=>5))}"  class="btn btn-warning radius">别墅</a> 
			<a href="{:U('Gallery/listss',array('tpid'=>6))}"  class="btn btn-warning radius">家居</a> 
			<a href="{:U('Gallery/listss',array('tpid'=>7))}"  class="btn btn-warning radius">办公空间</a>
		</span> 
	<span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="portfolio-content">
		<ul class="cl portfolio-area">
			<empty name="list">
				<div style="width:100%;height:300px;text-align:center;line-height:300px;color:#999;font-size:0.75rem">暂无数据</div>
			<else /> 
			   <foreach name="list" item="v">
					<li class="item">
						
						<div class="portfoliobox">
							<div style="width:100%;overflow:hidden">
								<div class="btn btn-danger radius" onClick="admin_start(this,'{$v['id']}')" style="width:60%;float:left;">删除</div>
								<div  style="float:right;">
									<if condition="$v['tpid'] eq 1"> 
										餐饮
									<elseif condition="$v['tpid'] eq 2"/>
										酒店
									<elseif condition="$v['tpid'] eq 3"/>
										会所
									<elseif condition="$v['tpid'] eq 4"/>
										商场
									<elseif condition="$v['tpid'] eq 5"/>
										别墅
								   <elseif condition="$v['tpid'] eq 6"/>
									   家居
									<elseif condition="$v['tpid'] eq 7"/>
									   办公空间
									</if>
								</div>
							</div>
							<div style="font-size:12px;color:#999">{$v['name']} </div>
							<div class="picbox"style="height:100px;line-height:100px"><a href="{:U('Gallery/lists',array('pid'=>$v['id']))}" data-lightbox="gallery" data-title="{$v['name']}"><img style="height:80px;" src="/Public/images/Folder.png"></a></div>
							
						
					</li>
			</foreach>
		</empty>
	 </ul>
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/HUI/lib/jquery/1.9.1/jquery.min.js"></script> 


<script type="text/javascript" src="__PUBLIC__/HUI/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/static/h-ui.admin/js/H-ui.admin.js"></script> 

<script type="text/javascript" src="__PUBLIC__/HUI/lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="__PUBLIC__/HUI/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/HUI/static/h-ui.admin/js/H-ui.admin.js"></script> 


<script type="text/javascript">
$(function(){
	$.Huihover(".portfolio-area li");
});

function admin_start(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$.post("{:U('Gallery/del')}",{id:id,type:'wj'},function(data){
			
			if(data.status == 1){
				window.location.reload();
				layer.msg('删除成功!', {icon: 6,time:3000});
			
			}else{
				layer.msg('删除失败!', {icon: 5,time:3000});
			}
			
			
		},'json');
		//$(obj).remove();
		
	});
}

</script>
</body>
</html>

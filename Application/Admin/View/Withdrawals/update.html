<title>提现信息修改</title>

<meta name="description" content="">
</head>
<body>

<article class="page-container">
      
	  <form action="{:U('withdrawals/upinfo',array('id'=>$info['id']))}" method="post" id="up">
	  <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="user_name" disabled value="{$info['user_name']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">提现单号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="tags" disabled value="{$info['tags']}">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>提现金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="money" disabled value="{$info['money']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>提现平台：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" id="money" disabled value="<switch name="info['pay_type']"> 
						<case value="1">银行卡</case> 
						<case value="2">微信</case> 
						<case value="3">支付宝</case> 
			</switch>">	
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>提现状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<span class="select-box" style="width:817.5px">
			  <select class="select" size="1" name="status">
				<option value="1" <if condition="$info['status'] eq 1"> selected </if>>待处理</option>
				<option value="0" <if condition="$info['status'] eq 0"> selected </if>>已完成</option>0
			  </select>
			</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>提现时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="indate" disabled value="{$info['add_time']|date='Y-m-d H:i:s',###}">
			</div>
		</div>
		
		<div class="row cl" style="margin-top:10px">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	 </form>
		<!-- 底部跳转 -->
		
	
	
</article>

<title>材料推广</title>
</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 材料推广 <span class="c-gray en">&gt;</span> 材料推广列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 
		<input type="text" name="key" id="key" value="" placeholder="关键词名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit" onclick="search()"><i class="Hui-iconfont">&#xe665;</i> 查找</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			
			<thead>
				<tr class="text-c">
					<th width="40">ID</th>
					<th width="90">材料名称</th>
					<th width="60">发布地址</th>
					<th width="60">材料品牌</th>
					<th width="60">材料描述</th>
					<th width="60">商店地址</th>
					<th width="60">商店名称</th>
					<th width="60">缩略图</th>
					<th width="90">发布时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
		
			<tbody class="list_show">
			<foreach name="list" item="v">
							<tr class="text-c">
							<td>{$v['id']}</td>
							<td>{$v['m_name']}</td>
							<td class="text-l">{$v['address']}</td>
							<td>{$v['brand']}</td>
							<td>{$v['m_introduce']}</td>
							<td>{$v['worker_address']}</td>
							<td>{$v['office_name']}</td>
							<td>
							<foreach name="v['m_photo']" item="i">
								<a href="http://wgcapp.wgc2013.com{$i}" target="_blank">
									<img onerror="src='http://wgcapp.wgc2013.com/Public/Uploads/nopic.png'" src="http://wgcapp.wgc2013.com{$i}" width="120" height="80" style="margin-right:10px;margin-bottom:10px;">	
									</a>
							</foreach>
							</td>
							<td class="td-status">{$v['addtime']|date='Y-m-d : H:i:s',###}</td>
							<td class="f-14 td-manage">
								<a title="删除" onclick="return confirm("确定删除?")" href="http://wgcapp.wgc2013.com/jingyi.php/Home/Material/materialListe_user_del/id/{$v['id']}/user_id/{$v['user_id']}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont" style="font-size:18px;">&#xe609;</i></a>
							</td>
						</tr>
			</foreach>
			</tbody>
		</table>
		<div class="page b-page">
				<div class="page b-page">{$page}</div>
		</div>
	</div>
</div>

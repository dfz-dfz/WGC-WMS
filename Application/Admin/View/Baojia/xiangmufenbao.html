<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
	var serverUrl = "http://wgcapp.59jiaju.com/",
		page = 1;

	$(function(){
		jQuery.support.cors = true;
		repair_list(page);
	});

	//分页
	function uppage(){
		if(page<1){
			page=1;
		}
		page--;
		repair_list(page);
	}

	function nextpage(){
		page++;
		repair_list(page);
	}

	function repair_list(page){
	
		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/Jianli/projectSubcontract_listss', {
			page   :page
		}, function(ret) {
			
			if(ret.status == 200){
				var data = ret.retData;
				var html = '';
				for(var i in data){
					var expect_price = (data[i].expect_price == null || data[i].expect_price == '') ? '未设定':data[i].expect_price,
		            	name = data[i].name,
		            	worker_address = (data[i].worker_address == null || data[i].worker_address == '') ? '未设定':data[i].worker_address,
		            	prj_name = (data[i].prj_name == null || data[i].prj_name == '') ? '未设定':data[i].prj_name,//项目名称
		            	ps = (data[i].ps == null || data[i].ps == '') ? '未设定':data[i].ps,//备注
		            	unit = data[i].unit,
		            	tell = data[i].tell,
		            	type = data[i].type,
		            	dd_time = (data[i].dd_time == null || data[i].dd_time == '') ? '未设定':data[i].dd_time,//截止时间
						addtime = _trans_php_time_to_str(data[i].addtime,5),//添加时间
						content = data[i].content,
		            	autoaddress = data[i].autoaddress,
		            	id = data[i].id,
						fabudizhi = data[i].fabudizhi,
						user_id = data[i].user_id,
						tel = data[i].tel;

						html += '<tr>';
							html += '<td>'+id+'</td>';
							html += '<td style="color:red;font-weight:600;">'+name+'</td>';
							html += '<td>'+prj_name+'</td>';
							html += '<td>'+tel+'</td>';
							html += '<td>'+fabudizhi+'</td>';
							html += '<td>'+worker_address+'</td>';
							html += '<td>'+addtime+'</td>';
							html += '<td>'+dd_time+'</td>';
							html += '<td class="f-14 td-manage">';
								html += '<a title="删除" onclick="return confirm("确定删除?")" href="http://wgcapp.wgc2013.com/jingyi.php/Home/Jianli/projectSubcontract_lists_del/id/'+id+'/user_id/'+user_id+'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont" style="font-size:18px;">&#xe609;</i></a>';
							html += '</td>';
						html += '</tr>';
					
				}
				$('#xiangmufenbao').html(html);
				$('#nextpage').show();
			}else if(ret.status == 202){
				$('#nextpage').hide();
				$("#xiangmufenbao").html('<div style="text-align:center;color:#999;font-size:20px;line-height:150px;">暂无数据</div>');
			}else{
				alert('网络连接失败，请检查网络');
				return false;
			}
		},'json');
	}
	
	function searchList(){
		var key = $('#key').val();
		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/Jianli/projectSubcontract_listss_key', {
			key      : key
		}, function(ret) {
			if(ret.status == 200){
				var data = ret.retData;
				var html = '';
				for(var i in data){
					var expect_price = (data[i].expect_price == null || data[i].expect_price == '') ? '未设定':data[i].expect_price,
		            	name = data[i].name,
		            	worker_address = (data[i].worker_address == null || data[i].worker_address == '') ? '未设定':data[i].worker_address,
		            	prj_name = (data[i].prj_name == null || data[i].prj_name == '') ? '未设定':data[i].prj_name,//项目名称
		            	ps = (data[i].ps == null || data[i].ps == '') ? '未设定':data[i].ps,//备注
		            	unit = data[i].unit,
		            	tell = data[i].tell,
		            	type = data[i].type,
		            	dd_time = (data[i].dd_time == null || data[i].dd_time == '') ? '未设定':data[i].dd_time,//截止时间
						addtime = _trans_php_time_to_str(data[i].addtime,5),//添加时间
						content = data[i].content,
		            	autoaddress = data[i].autoaddress,
		            	id = data[i].id,
						fabudizhi = data[i].fabudizhi,
						user_id = data[i].user_id,
						tel = data[i].tel;

						html += '<tr>';
							html += '<td>'+id+'</td>';
							html += '<td style="color:red;font-weight:600;">'+name+'</td>';
							html += '<td>'+prj_name+'</td>';
							html += '<td>'+tel+'</td>';
							html += '<td>'+fabudizhi+'</td>';
							html += '<td>'+worker_address+'</td>';
							html += '<td>'+addtime+'</td>';
							html += '<td>'+dd_time+'</td>';
							html += '<td class="f-14 td-manage">';
								html += '<a title="删除" onclick="return confirm("确定删除?")" href="http://wgcapp.wgc2013.com/jingyi.php/Home/Jianli/projectSubcontract_lists_del/id/'+id+'/user_id/'+user_id+'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont" style="font-size:18px;">&#xe609;</i></a>';
							html += '</td>';
						html += '</tr>';
					
				}
				$('#xiangmufenbao').html(html);
				$('#nextpage').show();
			}else if(ret.status == 202){
				$('#nextpage').hide();
				$("#xiangmufenbao").html('<div style="text-align:center;color:#999;font-size:20px;line-height:150px;">暂无数据</div>');
			}else{
				alert('网络连接失败，请检查网络');
				return false;
			}
		},'json');
	}

	
	function _trans_php_time_to_str(timestamp, n) {
		update = new Date(timestamp * 1000);
		year = update.getFullYear();
		month = (update.getMonth() + 1 < 10) ? ('0' + (update.getMonth() + 1)) : (update.getMonth() + 1);
		day = (update.getDate() < 10) ? ('0' + update.getDate()) : (update.getDate());
		hour = (update.getHours() < 10) ? ('0' + update.getHours()) : (update.getHours());
		minute = (update.getMinutes() < 10) ? ('0' + update.getMinutes()) : (update.getMinutes());
		second = (update.getSeconds() < 10) ? ('0' + update.getSeconds()) : (update.getSeconds());
		if (n == 1) {
			return (year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second);
		} else if (n == 2) {
			return (year + '-' + month + '-' + day);
		} else if (n == 3) {
			return (month + '-' + day);
		} else if (n == 4) {
			return (hour + ':' + minute + ':' + second);
		} else if (n == 5) {
			return (year + '-' + month + '-' + day + ' ' + hour + ':' + minute );
		} else {
			return 0;
		}
	}
</script>

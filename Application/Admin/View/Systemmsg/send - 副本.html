<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统消息</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/QQtalk/css/chat.css" />
<script type="text/javascript" src="__PUBLIC__/QQtalk/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/QQtalk/js/chat.js"></script>
<!--[if lt IE 7]>
<script src="js/IE7.js" type="text/javascript"></script>
<![endif]-->
<!--[if IE 6]>
<script src="js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
EvPNG.fix('body, div, ul, img, li, input, a, span ,label'); 
</script>
<![endif]-->
</head>
<body class="keBody">
<div class="kePublic">
<!--效果html开始-->
    <div class="content">
        <div class="chatBox">
            <div class="chatLeft">
                <div class="chat01">
                    <div class="chat01_title">
                        <ul class="talkTo">
                            <li><a href="javascript:;">{$name}</a></li></ul>
                        <a class="close_btn" href="javascript:;"></a>
                    </div>
                    <div class="chat01_content">
                        <div class="message_box mes3" style="display: block;">
                        </div>
                    </div>
                </div>
                <div class="chat02">
                    <div class="chat02_title">
                       
                    </div>
                    <div class="chat02_content">
                        <textarea id="textarea"></textarea>
                    </div>
					<input type='hidden' id="photo" value='{$userphoto}' />
					<input type='hidden' id="uname" value='{$name}' />
                    <div class="chat02_bar">
                        <ul>
                            <li style="right: 5px; top: 5px;"><a href="javascript:;">
                                <img src="img/send_btn.jpg"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="chatRight">
                <div class="chat03">
                    <div class="chat03_title">
                        <label class="chat03_title_t">
                            工种推送</label>
                    </div>
                    <div class="chat03_content">
                        <ul>
                            <li>
								<select id='gongzhong' style='width:160px;'>
									<option value ="all">所有</option>
									<foreach name="list" item="vo" key="k" >
										<option value ="{$vo.zhiwei}">{$vo.zhiwei}</option>
									</foreach>
								</select>
                            </li>
                       
                        </ul>
                    </div>
                </div>
            </div>
            <div style="clear: both;">
            </div>
        </div>
    </div>
<!--效果html结束-->
</div>

</body>
</html>

<title>广告管理</title>
</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 广告管理 <span class="c-gray en">&gt;</span> 广告管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 
		<form action="__URL__/weixiu" method="post">
		
			<input type="text" name="key" value="{$key}" placeholder="关键词名称" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查找</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	<span class="l">
	
	</span> 
	<span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			
			<thead>
				<tr class="text-c">
					<th width="40">ID</th>
					<th width="150">公司名称</th>
					<th width="120">图片</th>
					
					<th width="60">公司网址</th>
					<th width="40">显示位置</th>
					<th width="40">是否显示</th>
					<th width="60">发布时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			
			<tbody>
			
				<foreach name="list" item="v">
					<tr class="text-c">
						<td>{$v['id']}</td>
						<td>{$v['company_name']}</td>
						<td><img src="{$v['pic']}" width="120" height="50"/></td>
						
						<td>{$v['company_url']}</td>
						<td>{$v['show_type']}</td>
						<td>
							<if condition="($v['show'] eq 1)"> 显示
								<else /> 不显示
							</if>
						</td>
						<td>{$v['addtime']|date='Y-m-d : H:i:s',###}</td>
						<td class="td-status">{$v['status']}
							<a href="javascript:(void)">
								<if condition="($v['show'] eq 1)"> <a style="color:red;padding-right:50px;"  href="{:U('Advertising/setStatus',array('id'=>$v['id'],'show'=>2))}">关闭</a>
									<else /> <a style="color:red;padding-right:50px;"  href="{:U('Advertising/setStatus',array('id'=>$v['id'],'show'=>1))}">显示</a>
								</if>
							</a>
							<a href="{:U('Advertising/del',array('id'=>$v['id']))}" style="color:red;">删除</a>
						</td>
					</tr>
				</foreach>
				
			</tbody>
		</table>
		<div class="page b-page">{$page}</div>
	</div>
</div>

</script>

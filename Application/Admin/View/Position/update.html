<title>职位信息修改</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>

<article class="page-container">
      
	  <form action="{:U('position/upinfo',array('id'=>$info['id']))}" method="post" id="up">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">职位ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="id" name="id" disabled value="{$info['id']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">PID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="company" disabled value="{$info['pid']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>职位名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"id="name" name="name" value="{$info['name']}">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>职位类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<span class="select-box" style="width:817.5px">
			  <select class="select" size="1" name="type" id="type">
				<option value="1" <if condition="$info.type eq 1"> selected </if>>招工</option>
				<option value="2" <if condition="$info.type eq 2"> selected </if>>招聘</option>
				<option value="3" <if condition="$info.type eq 3"> selected </if>>资料职位</option>
			  </select>
			</span>
			</div>
		</div>
		<div class="row cl" style="margin-top:10px">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="tuijian()" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	 </form>
		<!-- 底部跳转 -->
		
	
	
</article>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript">
<!--/请在上方写此页面业务相关的脚本-->
function tuijian(){
	var name = $("#name").val();
	if(name == ''){
		alert('必填项不能为空！');
		return false;
	}else{
		$("#up").submit();
	}
	
}
</script>
</body>
